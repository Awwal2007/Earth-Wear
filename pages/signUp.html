<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Earth Wear</title>
    <link rel="icon" href="../multimedia/image/Project-logo.png" type="image/png">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary: #2EC4B6;
            --primary-dark: #20A39E;
            --secondary: #FF9F1C;
            --secondary-dark: #E88C0C;
            --light: #FDFFFC;
            --dark: #011627;
            --gray: #5F6C7B;
            --light-gray: #E2E8F0;
            --danger: #E71D36;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            min-height: 100vh;
            /* display: flex; */
            align-items: center;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }
        
        .auth-container {
            
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(46, 196, 182, 0.1); /* Primary color with opacity */
            backdrop-filter: blur(3px);
        }
        
        .signup-card {
            max-width: 600px;
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card-header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(46, 196, 182, 0.2);
        }
        
        .form-label {
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 196, 182, 0.3);
        }
        
        .btn-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            padding: 0;
        }
        
        .btn-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        #imagePreview {
            border-radius: 8px;
            border: 2px dashed var(--light-gray);
            padding: 10px;
            transition: all 0.3s;
        }
        
        #imagePreview:hover {
            border-color: var(--primary);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
        }
        
        .password-container {
            position: relative;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .terms-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .terms-link:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--gray);
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
        }
        
        .google {
            background-color: #DB4437;
        }
        
        .facebook {
            background-color: #4267B2;
        }
        
        .apple {
            background-color: #000000;
        }
        @media (max-width:567px) {
            .auth-container {
                background: url(../multimedia/image/[GetPaidStock.com]-67dea020b66982.jpg) center/cover no-repeat;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="signup-card">
            <div class="card-header">
                <h3><i class="bi bi-person-plus me-2"></i> Create Your Account</h3>
            </div>
            <div class="card-body">
                <form id="signUpForm">
                    <!-- Full Name -->
                    <div class="mb-4">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                    </div>
        
                    <!-- Email -->
                    <div class="mb-4">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
        
                    <!-- Password -->
                    <div class="mb-4 password-container">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                        <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
                    </div>
        
                    <!-- Confirm Password -->
                    <div class="mb-4 password-container">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                        <i class="bi bi-eye-slash password-toggle" id="toggleConfirmPassword"></i>
                    </div>
        
                    <!-- Upload Profile Image -->
                    <div class="mb-4">
                        <label for="image" class="form-label">Profile Picture</label>
                        <input type="file" class="form-control" id="image" accept="image/*">
                        <div class="mt-3 text-center">
                            <img id="imagePreview" class="img-fluid rounded-circle d-none" style="width: 120px; height: 120px; object-fit: cover;">
                        </div>
                    </div>
                    
                    <!-- Terms & Conditions -->
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">I agree to the <a href="#" class="terms-link">Terms & Conditions</a> and <a href="#" class="terms-link">Privacy Policy</a></label>
                    </div>

                    <!-- Error Message -->
                    <div class="mb-4">
                        <p id="errorP" class="error-message text-center"></p>
                    </div>
                    
                    <!-- Sign Up Button -->
                    <button type="submit" class="btn btn-primary w-100 py-3" id="submitBTN"> 
                        <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span id="buttonText">Create Account</span>
                    </button>
        
                    <!-- Divider -->
                    <div class="divider">or</div>
        
                    <!-- Already have an account? -->
                    <p class="text-center mt-3">Already have an account? <a href="./signIn.html" class="btn-link">Sign in here</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./signUp.js"></script>
    
</body>
</html>
